<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR </title>
    <link href="css_style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display">
                </div>
                <div>
                    <input type="button" value="C" onclick="display.value = ' ' " class="size" class="add_special_colour">
                    <input type="button" value="%" onclick="display.value = '%' " class="size" class="add_special_colour">
                    <input type="button" value="CLR" onclick="display.value = display.value.toString().slice(0,-1) "  class="size" class="add_special_colour">
                    <input type="button" value="/" onclick="display.value += '/' "  class="size" class="add_special_colour">
                </div>

                <div>
                    <input type="button" value="7" onclick="display.value += '7' "class="size">
                    <input type="button" value="8" onclick="display.value += '8' "class="size">
                    <input type="button" value="9" onclick="display.value += '9' "class="size">
                    <input type="button" value="x" onclick="display.value += 'x' "class="size" class="add_special_colour">
                </div>

                <div>
                    <input type="button" value="4" onclick="display.value += '4' "class="size">
                    <input type="button" value="5" onclick="display.value += '5' "class="size">
                    <input type="button" value="6" onclick="display.value += '6' "class="size">
                    <input type="button" value="-" onclick="display.value += '-' "class="size" class="add_special_colour">
                </div>

                <div>
                    <input type="button" value="1" onclick="display.value += '1' " class="size">
                    <input type="button" value="2" onclick="display.value += '2' "class="size">
                    <input type="button" value="3" onclick="display.value += '3' "class="size">
                    <input type="button" value="+" onclick="display.value += '+' "class="size" class="add_special_colour">
                </div>

                <div>
                    <input type="button" value="00" onclick="display.value += '00' "class="size">
                    <input type="button" value="0" onclick="display.value += '0' "class="size">
                    <input type="button" value="." onclick="display.value += '.' "class="size">
                    <input type="button" value="=" onclick="display.value = eval(display.value) "class="size" class="add_special_colour">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
